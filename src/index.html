<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redesigned-waffle</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <script src="assets/js/core/util.js"></script>
    <script src="assets/js/core/drag.js"></script>
    <script src="assets/js/components/table.js"></script>

    <div id="page-content">
        <div id="sidebar" contenteditable="true"></div>
        <div id="main">
            <div id="table"></div>
        </div>
    </div>

    <script>
        'use strict'
        const _DEBUG = 1

        const columns = ["A", "B", "C", "D", "E"]
        const table = new Table(document.getElementById("table"))
            .addColumn("An unnecessarily verbose, and extremely long title for a column to test CSS styling and row offsets.", true, "center", 2)
            .addColumn("B", true, "left", 1)
            .addColumn("C", true, "right", 1)
            .addColumn("D", true, "left", 2)
            .addColumn("E", true, "left", 1)

        for (let i = 1; i <= 5; i++)
            table.addRow(...columns.map(v => i + v))
    </script>
</body>

</html>
